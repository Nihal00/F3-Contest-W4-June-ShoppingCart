<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup page</title>
  </head>
  <body>
    <header class="header-section">
      <h2 class="logo">MeShop.</h2>
      <nav class="navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./public/login.html">Login</a></li>
        <li><a href="#">Signup</a></li>
        <li><a href="../src/cart.html">MyCart</a></li>
        <li><a href="../src/profile.html">Profile</a></li>
      </nav>
    </header>

    <section class="signup-section">
        <h2 class="signup-logo">Signup</h2>
        <form class="signup-form">
            <input type="text" class="fname input-s" required placeholder="First Name"/>
            <input type="text" class="lname input-s" required placeholder="Last Name"/>
            <input type="email" class="email input-s" required placeholder="Email"/>
            <input type="password" class="password input-s" required placeholder="Password"/>
            <input type="text" class="confirm-password input-s" required placeholder="Confirm Password"/>
            <input placeholder="Signup" type="submit" class="signup-btn" />
        </form>
    </section>
  </body>
</html>
