    <title>Login Page</title>

  <body>
    <header class="header-section">
      <h2 class="logo"><a href="../index.html">MeShop.</a></h2>
      <nav class="navbar">

    <section class="login-section">
      <h2 class="login-logo">Login</h2>
      <form class="login-form">
        <input
          type="email"
          class="email input-s"
          required
          placeholder="Email"
        />
        <input
          type="password"
          class="password input-s"
          required
          placeholder="Password"
        />
        <button class="signup-btn" type="submit" class="signup-btn">
          Login
        </button>
      </form>
    </section>
  </body>
