            <label for="white">White</label>
          </div>
        </div>

        <div class="sizes-container">
          <h3 class="side-sizes">Sizes</h3>
          <div class="sizes">

          </div>
          <div class="sizes">
            <input type="checkbox" id="m" />

          </div>
          <div class="sizes">
            <input type="checkbox" id="xl" />
            <label for="xl">XL</label>
          </div>
        </div>

        <div class="rating-container">
          <h3 class="side-rating">Rating</h3>
          <div class="rating">
            <input type="range" min="0" max="5" id="range" />
          </div>
        </div>

        <div class="price-container">
          <h3 class="side-price">Price Range</h3>
          <div class="price">
            <input type="checkbox" id="0To25" />
            <label for="0To25">$0 to $25</label>
          </div>
          <div class="price">
            <input type="checkbox" id="25To50" />
            <label for="25To50">$25 to $50</label>
          </div>
          <div class="price">
            <input type="checkbox" id="50To100" />
            <label for="50To100">$50 to $100</label>
          </div>
          <div class="price">
            <input type="checkbox" id="100on" />
            <label for="100on">$100 onwards</label>
          </div>
        </div>
        <div class="filer-container">
          <button id="filter">Apply Filter</button>
        </div>
      </aside>
