<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <title>Shop in MeShop</title>
  </head>
  <body>
    <header class="header-section">
      <h2 class="logo"><a href="#">MeShop.</a></h2>
      <nav class="navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../public/login.html">Login</a></li>
        <li><a href="../public/signup.html">Signup</a></li>
        <li><a href="../src/cart.html">My Cart</a></li>
        <li><a href="../src/profile.html">Profile</a></li>
      </nav>
    </header>
    <main>
      <section class="items-section">
        <div class="search-section">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" class="search-bar" placeholder="Search" />
        </div>
        <div class="search-selector">
            <div class="item-selector active" id="all">All</div>
            <div class="item-selector" id="mens">Mens</div>
            <div class="item-selector" id="womens">Womens</div>
            <div class="item-selector" id="jewellery">Jewellery</div>
            <div class="item-selector" id="electroincs">Electronics</div>
        </div>
      </section>
      <aside class="left-side">
        <div class="color-container">
            <h3 class="side-color">Colors</h3>
            <div class="colors">
                <input type="checkbox" id="red"/>
                <label for="red">Red</label>
            </div>
            <div class="colors">
                <input type="checkbox" id="blue"/>
                <label for="blue">Blue</label>
            </div>
            <div class="colors">
                <input type="checkbox" id="green"/>
                <label for="green">Green</label>
            </div>
            <div class="colors">
                <input type="checkbox" id="black"/>
                <label for="black">Black</label>
            </div>
            <div class="colors">
                <input type="checkbox" id="white"/>
                <label for="white">White</label>
            </div>
        </div>

      </aside>
    </main>
  </body>
</html>
