<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../public/style.css">
  <title>Me Shop Cart</title>
</head>

<body>
  <header class="header-section">
    <h2 class="logo"><a href="#">MeShop.</a></h2>
    <nav class="navbar">
      <li><a href="./shop.html">Home</a></li>
      <li><a>Login</a></li>
      <li><a>Signup</a></li>
      <li><a href="#">My Cart</a></li>
      <li><a href="../src/profile.html">Profile</a></li>
    </nav>
  </header>

  <main class="cart">
    <h1 class="cart-header">My Cart</h1>
    <div class="cart-inner-container">
      <!-- cart items -->
      <div class="item-container">
        <div class="inner-item-container">
          <div class="img-container">
            <img class="item-img" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="" />
          </div>
          <div class="item-details">
            <div class="item-title">
              <h3 class="title">
                Title:
                <h3>
                  <p class="fullTitle"> Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</p>
            </div>
            <div class="price-size">
              <p class="item-price">Price : $100</p>
            </div>

          </div>
        </div>
        <button class="remove-from-cart" type="submit">Remove From Cart</button>
      </div>

    </div>
    <aside class="billing-section">
      <div class="billing-details">
        <h4 class="checkout">Checkout List</h4>
        <div class="bills">
          <!-- <div class="billing">
            <span class="qty">1.</span>
            <span class="bill-title">Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</span>
            <span class="amount">$97</span>
          </div> -->
        </div>
      </div>
      
      <div class="total">
        <!-- <span class="bold">Total</span><span>$1000</span> -->
      </div>

      <div class="checking">
        <button id="checkout" type="submit">Click to Checkout</button>
      </div>

    </aside>
  </main>

  <section class="cart-empty">
    <h1>Your Cart is Empty</h1>
    <p>Click on Home for Shopping</p>
  </section>
  <script src="./cart.js"></script>
</body>

</html>
